function showNotification(message, type = 'success') {
    let notification = document.getElementById('notification');
    if (!notification) {
        notification = document.createElement('div');
        notification.id = 'notification';
        document.body.appendChild(notification);
    }
    
    notification.textContent = message;
    notification.className = `notification ${type}`;
    notification.classList.add('show');
    
    setTimeout(() => notification.classList.remove('show'), 4000);
}

function openModal(modalId) {
    const modal = document.getElementById(modalId);
    if (modal) {
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
    }
}

function closeModal(modalId) {
    const modal = document.getElementById(modalId);
    if (modal) {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
    }
}

function waitForFirebase(maxWait = 10000) {
    return new Promise((resolve, reject) => {
        const startTime = Date.now();
        
        console.log('‚è≥ Verificando estado de Firebase...');
        
        function checkFirebase() {
            if (window.firebaseApp && 
                window.firebaseApp.auth && 
                window.firebaseApp.db) {
                
                console.log('‚úÖ Firebase est√° listo');
                resolve();
            } else if (Date.now() - startTime > maxWait) {
                const errorMsg = 'Firebase no se carg√≥ correctamente';
                console.error('‚ùå', errorMsg);
                reject(new Error(errorMsg));
            } else {
                setTimeout(checkFirebase, 100);
            }
        }
        
        checkFirebase();
    });
}

async function startCamera() {
    try {
        const video = document.getElementById('scanner-video');
        const cameraView = document.getElementById('camera-view');
        const startBtn = document.getElementById('start-camera');
        const captureBtn = document.getElementById('capture-btn');
        const switchBtn = document.getElementById('switch-camera');

        if (navigator.permissions) {
            const permission = await navigator.permissions.query({ name: 'camera' });
            if (permission.state === 'denied') {
                showNotification('Permiso de c√°mara denegado', 'error');
                return;
            }
        }

        if (stream) {
            stopCamera();
            await new Promise(resolve => setTimeout(resolve, 500));
        }

        stream = await navigator.mediaDevices.getUserMedia({
            video: { 
                facingMode: currentFacingMode,
                width: { ideal: 1280 },
                height: { ideal: 720 }
            },
            audio: false
        });

        video.srcObject = stream;
        video.hidden = false;
        video.classList.add('active');
        
        cameraView.classList.add('hidden');
        captureBtn.disabled = false;
        switchBtn.disabled = false;
        startBtn.disabled = true;
        startBtn.innerHTML = '<i class="fas fa-sync"></i> Reiniciar C√°mara';
        
        video.onloadedmetadata = () => {
            video.play();
            initBarcodeScanner();
            
            if (scannerInterval) {
                clearInterval(scannerInterval);
                scannerInterval = null;
            }
            
            scannerInterval = setInterval(() => {
                const scanResult = document.getElementById('scanResult');
                const isResultActive = scanResult.classList.contains('active');
                
                if (!isResultActive && stream) {
                    console.log('Captura autom√°tica iniciada...');
                    tryCapture();
                }
            }, 20000);
        };
        
        video.onerror = () => {
            showNotification('Error al cargar la c√°mara', 'error');
            stopCamera();
        };
            
    } catch (error) {
        console.error('Error accediendo a la c√°mara:', error);
     
        if (error.name === 'NotAllowedError') {
            showNotification('Permiso de c√°mara requerido', 'error');
        } else if (error.name === 'NotFoundError') {
            showNotification('No se encontr√≥ c√°mara', 'error');
        } else {
            showNotification('Error: ' + error.message, 'error');
        }
        stopCamera();
    }
}

async function switchCamera() {
    if (stream) stream.getTracks().forEach(track => track.stop());
    currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
    await startCamera();
}

function stopCamera() {
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
    }
    
    if (scannerInterval) {
        clearInterval(scannerInterval);
        scannerInterval = null;
    }
    
    const video = document.getElementById('scanner-video');
    const cameraView = document.getElementById('camera-view');
    const startBtn = document.getElementById('start-camera');
    const captureBtn = document.getElementById('capture-btn');
    const switchBtn = document.getElementById('switch-camera');

    if (video) {
        video.srcObject = null;
        video.classList.remove('active');
        video.hidden = true;
    }
    
    cameraView.classList.remove('hidden');
    captureBtn.disabled = true;
    switchBtn.disabled = true;
    startBtn.disabled = false;
    startBtn.innerHTML = '<i class="fas fa-camera"></i> Activar C√°mara';
}

function captureImage() {
    const video = document.getElementById('scanner-video');
    const canvas = document.getElementById('scanner-canvas');
    const context = canvas.getContext('2d');

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    processImage(canvas.toDataURL('image/jpeg'));
}

function tryCapture() {
    const video = document.getElementById('scanner-video');
    if (video && video.readyState === video.HAVE_ENOUGH_DATA) {
        captureImage();
    }
}

function initBarcodeScanner() {
    if (typeof Quagga === 'undefined') {
        console.warn('Quagga no est√° disponible');
        return;
    }

    try { Quagga.stop(); } catch (e) {}

    Quagga.init({
        inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector('#scanner-video'),
            constraints: {
                width: 400,
                height: 300,
                facingMode: currentFacingMode
            }
        },
        locator: {
            patchSize: "large",
            halfSample: false
        },
        numOfWorkers: 1,
        frequency: 10,
        decoder: {
            readers: [
                "ean_reader",
                "ean_8_reader", 
                "code_128_reader"
            ],
            multiple: false
        },
        locate: true,
        debug: false
    }, function(err) {
        if (err) {
            console.error('Error inicializando Quagga:', err);
            return;
        }
        console.log('Quagga inicializado con configuraci√≥n mejorada');
        Quagga.start();
    });

    let lastDetectionTime = 0;
    const DETECTION_COOLDOWN = 3000;

    Quagga.onDetected(function(result) {
        const now = Date.now();
        
        if (now - lastDetectionTime < DETECTION_COOLDOWN) {
            console.log('Detecci√≥n ignorada (en cooldown)');
            return;
        }

        if (result.codeResult && result.codeResult.code) {
            const code = result.codeResult.code;
            
            if (isValidBarcode(code)) {
                console.log('‚úÖ C√≥digo v√°lido detectado:', code);
                lastDetectionTime = now;
                
                Quagga.stop();
                stopCamera();
                searchProductByBarcode(code);
            } else {
                console.log('‚ùå C√≥digo inv√°lido ignorado:', code);
            }
        }
    });
}

function isValidBarcode(code) {
    if (!code || code.length < 8) return false;
    
    if (code.length === 13) {
        return /^\d+$/.test(code);
    }
    
    if (code.length >= 8) {
        return true;
    }
    
    return false;
}

async function saveScanToDatabase(product) {
    try {
        console.log('üîÑ Intentando guardar escaneo en base de datos...');
        
        await waitForFirebase(5000);
        
        const db = window.firebaseApp.db;
        const { auth } = window.firebaseApp;
        const { collection, addDoc, serverTimestamp } = window.firebaseFirestore;

        console.log('=== VERIFICACI√ìN ===');
        console.log('db:', db);
        console.log('auth:', auth);
        console.log('usuario actual:', auth.currentUser);

        if (!db) {
            console.error('‚ùå ERROR: db no disponible');
            return;
        }

        const user = auth.currentUser;
        if (!user) {
            console.log('üë§ Usuario no autenticado, escaneo no guardado (modo demo)');
            return;
        }

        console.log('‚úÖ Usuario autenticado:', user.email);
        console.log('üìù Guardando escaneo...');
        
        const scansRef = collection(db, 'scans');
        
        const scanData = {
            productName: product.name || 'No name',
            productBrand: product.brand || 'Unknown',
            productCategory: product.category || 'General',
            barcode: product.barcode || 'No barcode',
            sustainabilityScore: product.sustainabilityScore || 0,
            companyId: user.uid,
            userId: user.uid,
            timestamp: serverTimestamp(),
            recommendations: product.recommendations || [],
            scannedAt: new Date().toISOString()
        };

        console.log('üìä Datos a guardar:', scanData);
        
        const result = await addDoc(scansRef, scanData);
        
        console.log('‚úÖ Escaneo guardado exitosamente. ID:', result.id);
        showNotification('Escaneo guardado en la base de datos', 'success');

    } catch (error) {
        console.error('‚ùå Error guardando escaneo:', error);
        
        if (error.code === 'permission-denied') {
            showNotification('Error: No tienes permisos para guardar escaneos', 'error');
        } else {
            showNotification('Error al guardar el escaneo: ' + error.message, 'error');
        }
    }
}

function showScanResults(product) {

function initPayPalButtons() {
    if (typeof paypal === 'undefined') {
        setTimeout(initPayPalButtons, 1000);
        return;
    }

    const planIds = {
        'basico': 'P-3RX065706Z922000U5QZCBMA',
        'profesional': 'P-1TC147912B2007440NDJCUEY',
        'empresarial': 'P-42J26630865841252NDJCWQY'
    };

    document.querySelectorAll('.paypal-button-container').forEach(container => {
        const plan = container.getAttribute('data-plan');
        const planId = planIds[plan];

        if (!planId?.startsWith('P-')) {
            container.innerHTML = `<button class="btn btn-outline" disabled>Configurar Plan</button>`;
            return;
        }

        paypal.Buttons({
            style: {
                shape: 'rect',
                color: 'gold',
                layout: 'vertical',
                label: 'subscribe'
            },
            createSubscription: (data, actions) => {
                return actions.subscription.create({ plan_id: planId });
            },
            onApprove: (data, actions) => {
                console.log('Suscripci√≥n aprobada:', data);
                showNotification(`¬°Plan ${plan} activado!`, 'success');
                updateUserPlan(plan, data.subscriptionID);
            },
            onError: (err) => {
                console.error('Error PayPal:', err);
                showNotification('Error en el pago', 'error');
            }
        }).render(container);
    });
}

async function updateUserPlan(plan, subscriptionId) {
    try {
        await waitForFirebase();
        const { auth } = window.firebaseApp;
        const { db } = window.firebaseApp;
        const { doc, updateDoc } = window.firebaseFirestore;

        const user = auth.currentUser;
        if (!user) {
            showNotification('Inicia sesi√≥n para activar el plan', 'error');
            return;
        }

        await updateDoc(doc(db, "companies", user.uid), {
            plan: plan,
            subscriptionId: subscriptionId,
            subscriptionActive: true,
            planActivatedAt: new Date(),
            updatedAt: new Date()
        });

        showNotification(`Plan ${plan} activado con √©xito`, 'success');
    } catch (error) {
        console.error('Error actualizando plan:', error);
        showNotification('Error activando plan', 'error');
    }
}

            }
        });
